<div class="max-w-lg mx-auto p-4 bg-white dark:bg-gray-800 shadow-md rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">Formulaire de contact</h2>

  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="mb-4">
      <label for="name" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Nom :</label>
      <input type="text" id="name" name="name" ngModel required class="w-full mt-2 p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-lg font-medium text-gray-700 dark:text-gray-300">E-mail :</label>
      <input type="email" id="email" name="email" ngModel required class="w-full mt-2 p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
    </div>

    <div class="mb-4">
      <label for="message" class="block text-lg font-medium text-gray-700 dark:text-gray-300">Message :</label>
      <textarea id="message" name="message" ngModel required class="w-full mt-2 p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
    </div>

    <div class="flex justify-center mt-6">
      <button type="submit" class="px-6 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Envoyer</button>
    </div>
  </form>
</div>
