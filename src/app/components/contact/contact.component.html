<section id="contact" class="py-16 px-4 sm:px-6 lg:px-8 bg-gray-50 dark:bg-gray-900">
  <div class="max-w-7xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

      <!-- Left Side: Image -->
      <div class="lg:flex justify-center items-center">
        <img
          width="700px"
          height="600px"
          ngSrc="https://unsplash.com/photos/envelope-icon-with-unread-message-icon-with-paper-plane-on-a-yellow-background-mailing-by-email-3d-render-illustration-aIsMwaD4-l8"
          alt="Developer working" class="w-full h-auto rounded-lg shadow-lg">
      </div>

      <!-- Right Side: Contact Form -->
      <div class="bg-white dark:bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700">
        <div class="mb-8">
          <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white mb-2">Contact Us</h2>
          <p class="text-gray-600 dark:text-gray-300">Please fill in the form below, and we will get back to you soon.</p>
        </div>

        <form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm" class="space-y-5">

          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full Name <span class="text-red-500">*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              required
              minlength="2"
              class="w-full py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
              placeholder="Your full name"
            >
          </div>

          <!-- Email Address Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address <span class="text-red-500">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              email
              class="w-full py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
              placeholder="your.email@example.com"
            >
            <div *ngIf="contactForm.submitted && contactForm.controls['email']?.errors" class="mt-1 text-sm text-red-600">Please enter a valid email address</div>
          </div>

          <!-- Message Field -->
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your Message <span class="text-red-500">*</span></label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="formData.message"
              required
              minlength="10"
              rows="5"
              class="w-full py-2.5 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
              placeholder="Tell us about your project..."
            ></textarea>
            <div *ngIf="contactForm.submitted && contactForm.controls['message']?.errors" class="mt-1 text-sm text-red-600">Message must be at least 10 characters</div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="contactForm.invalid"
            class="w-full py-3 px-5 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
