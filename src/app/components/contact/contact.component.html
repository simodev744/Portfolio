<section class="py-20 px-6 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="max-w-lg mx-auto text-center">
    <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
    <p class="text-lg mb-6">Feel free to reach out. I'd love to hear from you!</p>

    <!-- Success or Error Message -->
    <div *ngIf="successMessage" class="text-green-500 mb-4">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>

    <!-- Contact Form -->
    <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-6">
      <!-- Name Input -->
      <div>
        <label for="name" class="block text-lg font-medium">Your Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          required
          class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-800 dark:text-white"
        />
      </div>

      <!-- Email Input -->
      <div>
        <label for="email" class="block text-lg font-medium">Your Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          email
          class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-800 dark:text-white"
        />
      </div>

      <!-- Message Input -->
      <div>
        <label for="message" class="block text-lg font-medium">Your Message</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          name="message"
          rows="4"
          required
          class="w-full px-4 py-2 border rounded-lg bg-white dark:bg-gray-800 dark:text-white"
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-300">
          Send Message
        </button>
      </div>
    </form>
  </div>
</section>
