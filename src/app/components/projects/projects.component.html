<section  id="projects"  class="py-20 px-6 bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
  <div class="text-center mb-10">
    <h2 class="text-3xl font-bold">My Projects</h2>
    <p class="text-lg mt-2">Here are some of the projects I've worked on.</p>
  </div>

  <!-- filter cat -->
  <div class="text-center mb-10">
    <select [(ngModel)]="selectedCategory" class="px-4 py-2 border rounded-md bg-white dark:bg-gray-700 dark:text-white">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <!-- les projets-->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let project of getFilteredProjects()" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
      <img [src]="project.image" alt="{{ project.name }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="text-xl font-semibold">{{ project.name }}</h3>
        <p class="text-gray-700 dark:text-gray-300 mt-2">{{ project.description }}</p>
        <div class="flex justify-between items-center mt-4">
          <span class="text-sm text-gray-500 dark:text-gray-400 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded-full">
            {{ project.category }}
          </span>
          <a [href]="project.githubLink" target="_blank" rel="noopener noreferrer"
             class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
            <fa-icon [icon]="faGithub" size="lg"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
